name: Deploy Ghost Theme
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-22.04
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build theme assets
        run: npm run build

      - name: Deploy Ghost Theme
        uses: TryGhost/action-deploy-theme@v1
        with:
          api-url: ${{ secrets.GHOST_ADMIN_API_URL }}
          api-key: ${{ secrets.GHOST_ADMIN_API_KEY }}

      - name: Restart Ghost via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ghost
            ghost restart

      - name: Inspect deployed asset on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Checking for deployed post.js under /var/www/ghost/content/themes/*/assets/scripts/"
            set -e
            FILES=(/var/www/ghost/content/themes/*/assets/scripts/post.js)
            if [ -e "${FILES[0]}" ]; then
              for f in /var/www/ghost/content/themes/*/assets/scripts/post.js; do
                echo "--- $f ---"
                sha256sum "$f" || true
                echo "--- head ---"
                sed -n '1,40p' "$f" || true
              done
            else
              echo "No post.js found under themes; listing themes dir:"
              ls -la /var/www/ghost/content/themes || true
            fi

      - name: Purge Cloudflare cache for updated assets
        env:
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
          CF_PURGE: ${{ secrets.CF_PURGE }}
        run: |
          echo "Purging Cloudflare cache for assets/scripts/ (all JS)"
          RESPONSE=$(curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/$CF_ZONE_ID/purge_cache" \
            -H "Authorization: Bearer $CF_PURGE" \
            -H "Content-Type: application/json" \
            --data '{"prefixes":["m44.cl/assets/scripts/"]}')
          echo "$RESPONSE"
          if ! echo "$RESPONSE" | grep -q '"success":true'; then
            echo "Cloudflare purge did not report success" >&2
            exit 1
          fi